<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
  body {
    background: #ffe6ec;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 320px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 25px;
    height: 70px;
  }

  button {
    width: 120px;
    height: 55px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #aaa;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 18px;
    animation: floatUp linear forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <img
    src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
    alt="Cute puppy with flowers"
  >

  <div class="buttons" id="btnArea">
    <button id="yes" onclick="alert('YAY ðŸ’– I knew it!!!')">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const btnArea = document.getElementById("btnArea");
  let activated = false;

  function moveNo() {
    if (!activated) {
      activated = true;
      noBtn.style.position = "absolute";
    }

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 60 - 30;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("mousedown", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  /* EXTRA floating hearts */
  setInterval(() => {
    for (let i = 0; i < 3; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 16 + "px";
      heart.style.opacity = Math.random() * 0.6 + 0.4;
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  }, 300);
</script>

</body>
</html>
