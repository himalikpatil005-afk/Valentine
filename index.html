<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
  body {
    background: #ffe6ec;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  img {
    width: 260px;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
    margin-right: 20px;
  }

  #no {
    background-color: #aaa;
    position: absolute;
    left: 160px;
    top: 0;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <img 
    src="https://images.unsplash.com/photo-1601758123927-196e2b1a56c5?w=500" 
    alt="Cute puppy with flowers"
  >

  <div class="buttons">
    <button id="yes" onclick="alert('YAY ðŸ’– I knew it!!!')">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>

</body>
</html>
