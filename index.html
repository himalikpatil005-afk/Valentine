<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
  body {
    background: #ffe6ec;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
    width: 320px; /* same visual width as image */
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 30px;
    height: 60px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #aaa;
    position: relative;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <!-- ACTUAL cute puppy + flowers GIF -->
  <img
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2R6Z2M4a3B1N3Z0cXV6a2E3aWJ5dDN6cXptNTRzYmZ1ZW4yZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26FLdmIp6wJr91JAI/giphy.gif"
    alt="Cute puppy with flowers"
  >

  <div class="buttons">
    <button id="yes" onclick="alert('YAY ðŸ’– I knew it!!!')">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>

</body>
</html>
