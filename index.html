<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
  body {
    background: #ffe6ec;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 320px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 30px;
    height: 70px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
    z-index: 1;
  }

  #no {
    background-color: #aaa;
    position: absolute;
    right: 0;
    z-index: 1;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <!-- KEEPING THE GIF -->
  <img
    src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
    alt="Cute puppy with flowers"
  >

  <div class="buttons">
    <button id="yes" onclick="alert('YAY ðŸ’– I knew it!!!')">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveNoButton() {
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  // Dodge EVERYTHING
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("mousedown", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 500);
</script>

</body>
</html>
